<div class="side-header-container">
  <div class="container">
    <h5 class="side-header">Termine</h5>
  </div>
</div>
<div class="container">

<div *ngFor="let appointment of appointments" class="card" >
  <div class="card-header">
      <h5 class="card-title">{{appointment.summary}}</h5>
      <span>{{appointment.date | date:'medium'}}</span>
      <hr />
  </div>
  <div class="card-block">
    <p class="card-text">{{appointment.body}}</p>
  </div>
</div>

</div>
